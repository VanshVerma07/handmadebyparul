
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandMade by Parul</title>

    <!-- ✅ Tailwind CDN (you can replace with postcss later if needed) -->

    <!-- ✅ Custom Tailwind theme -->

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#FFF7F0',
              'brand-primary': '#FEC89A',
              'brand-secondary': '#D8E2DC',
              'brand-text': '#4A4A4A',
              'brand-highlight': '#FAD2E1',
              'brand-lavender': '#D7BDE2',
              'brand-blue': '#A9CCE3',
              'brand-border': '#EAEAEA',
            },
            fontFamily: {
              sans: ['"Segoe UI"', 'Roboto', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            transitionProperty: {
              'height': 'height',
              'spacing': 'margin, padding',
            }
          }
        }
      }
    </script>

    <!-- ✅ Font Awesome for icons -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ Your local stylesheet (optional) -->
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-brand-bg text-brand-text">
    <!-- ✅ React mounts here -->
    <div id="root"></div>

    <!-- ✅ Entry point for React (Vite) -->
    <script type="module" src="/index.tsx"></script>

</html>
